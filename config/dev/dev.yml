apiVersion: v1
kind: Service
metadata:
  name: app-1-spatially-service
spec:
  selector:
    app: app-1-spatially
  ports:
    - protocol: "TCP"
      port: 8080
      targetPort: 8080
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-1-spatially
spec:
  selector:
    matchLabels:
      app: app-1-spatially
  replicas: 1
  template:
    metadata:
      labels:
        app: app-1-spatially
    spec:
      containers:
        - name: app-1-spatially
          image: ldomotor/app1spatially:309acc5
          ports:
            - containerPort: 8080
